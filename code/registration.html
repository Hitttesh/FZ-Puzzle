<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        function registerUser() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Create a user object with the entered information
            var user = {
                name: name,
                email: email,
                password: password
            };

            // Retrieve existing users from local storage
            var existingUsers = localStorage.getItem("users");

            if (existingUsers) {
                // If users exist, parse the JSON string into an array
                existingUsers = JSON.parse(existingUsers);
            } else {
                // If no users exist, create an empty array
                existingUsers = [];
            }

            // Add the new user to the array
            existingUsers.push(user);

            // Convert the array back to JSON string and store it in local storage
            localStorage.setItem("users", JSON.stringify(existingUsers));

            alert("Registration successful!");

            // Redirect to the login page
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <h2>Registration Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="button" value="Register" onclick="registerUser()">
    </form>
</body>

</html>
